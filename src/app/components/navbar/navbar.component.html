<header class="site-header fixed top-0 left-0 right-0 z-[100] transition-all duration-700" id="top">
    <!-- Enhanced Background with Gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-[var(--accent)]/5 via-transparent to-[var(--accent)]/10 backdrop-blur-xl"></div>
    
    <nav
        class="navbar enhanced-glass mx-auto mt-6 max-w-[1400px] w-[95%] rounded-3xl flex items-center justify-between gap-6 px-10 py-5 border border-white/20 shadow-[0_20px_60px_rgba(0,0,0,0.3)] relative overflow-hidden">
        
        <!-- Animated Background Pattern -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent animate-shimmer"></div>
        
        <!-- Brand Logo with Enhanced Design -->
        <a href="#top"
            class="brand font-bold text-xl tracking-tight text-[var(--text)] hover:text-[var(--accent)] transition-all duration-500 transform hover:scale-110 relative z-10 group"
            aria-label="Home">
            <span class="relative">
                E<span class="text-[var(--accent)] group-hover:animate-bounce group-hover:animate-pulse">G</span>.
                <div class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-[var(--accent)] to-[var(--accent-strong)] transition-all duration-500 group-hover:w-full"></div>
            </span>
        </a>

        <div class="flex items-center gap-8">
            <!-- Enhanced Navigation Links -->
            <ul class="nav-links hidden lg:flex items-center gap-8 list-none m-0 p-0 text-sm font-medium tracking-wide"
                id="nav-links" [class.open]="isMenuOpen">
                <li><a href="#about"
                        class="nav-link text-[var(--text-muted)] hover:text-[var(--accent)] transition-all duration-300 flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 group transform hover:scale-105">
                        <i class="fas fa-user-ninja group-hover:animate-bounce text-xs"></i>Profile</a></li>
                <li><a href="#skills"
                        class="nav-link text-[var(--text-muted)] hover:text-[var(--accent)] transition-all duration-300 flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 group transform hover:scale-105">
                        <i class="fas fa-vial group-hover:animate-bounce text-xs"></i>Expertise</a></li>
                <li><a href="#projects"
                        class="nav-link text-[var(--text-muted)] hover:text-[var(--accent)] transition-all duration-300 flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 group transform hover:scale-105">
                        <i class="fas fa-layer-group group-hover:animate-bounce text-xs"></i>Projects</a></li>
                <li><a href="#contact"
                        class="nav-link text-[var(--text-muted)] hover:text-[var(--accent)] transition-all duration-300 flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 group transform hover:scale-105">
                        <i class="fas fa-satellite group-hover:animate-bounce text-xs"></i>Contact</a></li>
            </ul>

            <!-- Enhanced Action Buttons -->
            <div class="flex items-center gap-5">
                <!-- Enhanced Theme Toggle Button -->
                <button (click)="toggleTheme()"
                    class="enhanced-btn w-14 h-14 rounded-2xl bg-gradient-to-br from-[var(--bg-elevated)] to-[var(--bg-main)] border-2 border-[var(--border)] flex items-center justify-center text-2xl transition-all duration-500 transform hover:rotate-12 hover:scale-110 hover:shadow-[0_10px_30px_rgba(var(--accent),0.4)] active:scale-95 group"
                    [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
                    <div class="transition-all duration-500 group-hover:animate-spin">
                        @if (themeService.isDarkMode()) {
                        <i class="fas fa-sun text-yellow-400 group-hover:text-yellow-300"></i>
                        } @else {
                        <i class="fas fa-moon text-indigo-400 group-hover:text-indigo-300"></i>
                        }
                    </div>
                </button>

                <!-- Enhanced Mobile Menu Toggle -->
                <button
                    class="enhanced-btn nav-toggle lg:hidden w-14 h-14 rounded-2xl bg-gradient-to-br from-[var(--accent)] to-[var(--accent-strong)] text-white flex items-center justify-center text-2xl transition-all duration-500 transform hover:scale-110 hover:shadow-[0_10px_30px_rgba(var(--accent),0.6)] active:scale-95"
                    aria-label="Toggle navigation" [attr.aria-expanded]="isMenuOpen" aria-controls="nav-links"
                    (click)="toggleMenu()">
                    <div class="transition-all duration-300" [class.rotate-45]="isMenuOpen">
                        <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Enhanced Mobile Dropdown -->
    <div class="lg:hidden absolute top-28 left-[2.5%] w-[95%] enhanced-glass rounded-[2.5rem] border border-white/20 shadow-[0_25px_80px_rgba(0,0,0,0.4)] p-10 transform transition-all duration-700 translate-y-[-30%] opacity-0 pointer-events-none overflow-hidden"
        [class.mobile-nav-open]="isMenuOpen">
        <!-- Animated Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-[var(--accent)]/20 via-transparent to-[var(--accent)]/10 animate-pulse"></div>
        
        <ul class="flex flex-col gap-4 text-center text-lg font-medium tracking-wide relative z-10">
            <li><a href="#about" (click)="toggleMenu()" class="mobile-nav-link text-[var(--text)] hover:text-[var(--accent)] block px-5 py-3 rounded-xl hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 transition-all duration-300 transform hover:scale-105"><i
                        class="fas fa-user-ninja mr-3"></i>Profile</a></li>
            <li><a href="#skills" (click)="toggleMenu()" class="mobile-nav-link text-[var(--text)] hover:text-[var(--accent)] block px-5 py-3 rounded-xl hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 transition-all duration-300 transform hover:scale-105"><i
                        class="fas fa-vial mr-3"></i>Expertise</a></li>
            <li><a href="#projects" (click)="toggleMenu()"
                    class="mobile-nav-link text-[var(--text)] hover:text-[var(--accent)] block px-5 py-3 rounded-xl hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 transition-all duration-300 transform hover:scale-105"><i
                        class="fas fa-layer-group mr-3"></i>Projects</a></li>
            <li><a href="#contact" (click)="toggleMenu()" class="mobile-nav-link text-[var(--text)] hover:text-[var(--accent)] block px-5 py-3 rounded-xl hover:bg-gradient-to-r hover:from-[var(--accent)]/10 hover:to-[var(--accent)]/5 transition-all duration-300 transform hover:scale-105"><i
                        class="fas fa-satellite mr-3"></i>Contact</a></li>
        </ul>
    </div>
</header>

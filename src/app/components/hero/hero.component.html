<section id="home"
    class="hero relative min-h-screen flex items-center justify-center overflow-hidden bg-[var(--bg-main)] pt-32 md:pt-20"
    aria-label="Hero" (mousemove)="onMouseMove($event)">
    
    <!-- Dynamic Background Particles (Subtler) -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-[var(--accent)]/20 filter blur-[150px] rounded-full animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-purple-600/10 filter blur-[150px] rounded-full animate-pulse-slow delay-1000"></div>
    </div>

    <div class="container hero-grid max-w-[1400px] w-[92%] mx-auto grid lg:grid-cols-2 items-center gap-12 relative z-10">
        
        <!-- Text Content -->
        <div class="hero-content reveal flex flex-col items-center lg:items-start text-center lg:text-left space-y-8">
            
            <!-- Badge -->
            <div class="inline-flex items-center px-4 py-2 rounded-full bg-[var(--accent)]/10 border border-[var(--accent)]/20 text-[var(--accent)] text-xs font-bold tracking-widest uppercase transition-transform hover:scale-105 cursor-default">
                <span class="relative flex h-2 w-2 mr-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[var(--accent)] opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-[var(--accent)]"></span>
                </span>
                Available for New Projects
            </div>

            <!-- Headlines -->
            <div class="space-y-4">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-black text-[var(--text)] tracking-tight leading-[1.1]">
                    Create <span class="bg-gradient-to-r from-[var(--accent)] to-blue-500 bg-clip-text text-transparent">Impactful</span><br>
                    Digital Solutions.
                </h1>
                
                <div class="h-[60px] md:h-[40px] flex items-center justify-center lg:justify-start">
                    <h3 class="text-lg md:text-2xl text-[var(--text-muted)] font-medium">
                        I specialize in <span class="text-[var(--text)] font-bold transition-all duration-300">{{ displayText() }}</span>
                    </h3>
                </div>
            </div>

            <!-- Description -->
            <p class="text-base md:text-lg text-[var(--text-muted)] max-w-lg leading-relaxed">
                Full Stack Developer converting complex requirements into seamless, high-performance web applications using <span class="text-[var(--text)] font-semibold">Angular</span> & <span class="text-[var(--text)] font-semibold">Laravel</span>.
            </p>

            <!-- CTAs -->
            <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                <a class="px-8 py-4 rounded-xl font-bold bg-[var(--accent)] text-[var(--bg-main)] hover:bg-[var(--accent-strong)] transition-all duration-300 transform hover:-translate-y-1 shadow-lg shadow-[var(--accent)]/25 flex items-center justify-center gap-3"
                    href="#projects">
                    <i class="fas fa-eye"></i>
                    View Work
                </a>

                <a class="px-8 py-4 rounded-xl font-bold border-2 border-[var(--border)] text-[var(--text)] hover:border-[var(--accent)] hover:text-[var(--accent)] transition-all duration-300 flex items-center justify-center gap-3 bg-[var(--bg-elevated)] hover:bg-[var(--bg-surface)]"
                    href="cv/Eslam%20Ahmed%20Mahmoud%20Ghanem_CV.pdf" download="Eslam-Ahmed-Ghanem-CV.pdf">
                    <i class="fas fa-download"></i>
                    Download CV
                </a>
            </div>

            <!-- Tech Stack & Socials Divider -->
            <div class="w-full h-px bg-gradient-to-r from-transparent via-[var(--border)] to-transparent my-2"></div>

            <!-- Socials & Tech Stack -->
            <div class="flex flex-col md:flex-row items-center gap-6 md:gap-8 w-full justify-between">
                
                <!-- Social Links -->
                <div class="flex items-center gap-4">
                    <a href="https://github.com/eslamghanm" target="_blank" class="text-[var(--text-muted)] hover:text-[var(--text)] transition-colors text-2xl hover:scale-110 transform duration-200"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/eslam-ghanem-aa404b2a3" target="_blank" class="text-[var(--text-muted)] hover:text-[#0077b5] transition-colors text-2xl hover:scale-110 transform duration-200"><i class="fab fa-linkedin"></i></a>
                    <a href="https://wa.me/201280102968" target="_blank" class="text-[var(--text-muted)] hover:text-[#25d366] transition-colors text-2xl hover:scale-110 transform duration-200"><i class="fab fa-whatsapp"></i></a>
                </div>

                <!-- Tech Stack Icons (Text/Icons) -->
                <div class="flex items-center gap-4 opacity-70 grayscale hover:grayscale-0 transition-all duration-500">
                    <i class="fab fa-angular text-3xl text-red-600" title="Angular"></i>
                    <i class="fab fa-laravel text-3xl text-red-500" title="Laravel"></i>
                    <i class="fab fa-js text-3xl text-yellow-400" title="JavaScript"></i>
                    <i class="fab fa-sass text-3xl text-pink-500" title="SASS"></i>
                </div>
            </div>
        </div>

        <!-- Image / Visual Content -->
        <div class="hero-media relative flex justify-center lg:justify-end mt-12 lg:mt-0">
            <!-- Background Shape -->
            <div class="absolute inset-0 bg-gradient-to-tr from-[var(--accent)] to-blue-500 rounded-[2rem] rotate-3 opacity-20 transform scale-95 translate-y-4 blur-xl"></div>
            
            <!-- Main Image Container -->
            <div class="relative w-[300px] h-[300px] md:w-[450px] md:h-[550px] bg-[var(--bg-elevated)] rounded-[2rem] overflow-hidden shadow-2xl border border-[var(--border)] group">
                <img [src]="heroImage()" 
                     [alt]="themeService.isDarkMode() ? 'Eslam Ahmed Ghanem' : 'Eslam Ahmed Ghanem'"
                     class="w-full h-full object-cover object-top transition-transform duration-700 group-hover:scale-105 grayscale-[20%] group-hover:grayscale-0" 
                     loading="eager" />
                
                <!-- Overlay Gradient -->
                <div class="absolute inset-0 bg-gradient-to-t from-[var(--bg-main)]/80 via-transparent to-transparent opacity-60"></div>

                <!-- Floating Card: Experience/Status -->
                <div class="absolute bottom-6 left-6 right-6 p-4 rounded-xl bg-[var(--bg-surface)]/90 backdrop-blur-md border border-[var(--border)] shadow-lg transform translate-y-2 opacity-90 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-[var(--accent)]/20 flex items-center justify-center text-[var(--accent)]">
                            <i class="fas fa-code"></i>
                        </div>
                        <div>
                            <p class="text-xs text-[var(--text-muted)] font-bold uppercase tracking-wider">Focus</p>
                            <p class="text-sm font-bold text-[var(--text)]">Scalable Web Architecture</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="absolute -top-6 -right-6 w-24 h-24 bg-blue-500/10 rounded-full blur-2xl animate-pulse"></div>
            <div class="absolute top-1/2 -left-12 w-16 h-16 bg-[var(--accent)]/10 rounded-full blur-xl"></div>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <a href="#about" aria-label="Scroll to about"
        class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-[var(--text-muted)] hover:text-[var(--accent)] transition-colors duration-300 animate-bounce cursor-pointer">
        <i class="fas fa-chevron-down text-2xl"></i>
    </a>
</section>
